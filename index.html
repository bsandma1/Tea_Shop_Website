<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/index.css">
    <title>Tea Cozy</title>
  </head>

  <body>
    
    <header id="header">
      <div id="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Cursive Tea Cozy Logo">
      </div>
      
      <div id="nav-links">
        <nav>
          <a href="#mission">Mission</a>
          <a href="#tea">Featured Tea</a>
          <a href="#locations">Locations</a>
        </nav>
      </div>
    </header>

    <main id="main">
      
      <div id="mission" class="main-div">
        <div id="mission-child">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, 
            Sustainable, Small Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>

      <div id="tea" class="main-div">
        <div id="tea-header">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        
        <div class="figure">
          <img src="./resources/images/img-berryblitz.jpg" alt="Top-down view of Berry Blitz Tea">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="figure">
          <img src="./resources/images/img-spiced-rum.jpg" alt="Crate of tea bags">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="figure">
          <img src="./resources/images/img-donut.jpg" alt="Seasonal Donut">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="figure">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="Top-down view of Myrtle Ave Tea">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="figure">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Top-down view of Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>

      <div id="locations" class="main-div">

      </div>
    </main>

    <footer>
      <div id="contact-info">

      </div>

      <div id="copyright">

      </div>
    </footer>

  </body>
</html>
